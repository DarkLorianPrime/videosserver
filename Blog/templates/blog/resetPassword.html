{% extends "blog/base_to_blog.html" %}

{% block title %}Search by filters{% endblock %}

{% block content %}
{% if error != True %}
<div class="all_posts center">
    <br>
    <br>
    <form method="post">
        <h1 class="text_prod">Reset password:</h1>
        <p class="text_prod">Old password</p>
        <p class="">{{ form.name }}</p>
        <p class="text_prod">New password</p>
        <p class="">{{ form.new_name }}</p>
        {% csrf_token %}
        <p><input class="input_button otstyp" type="submit" value="Add new {{ who }}"></p>
    </form>
</div>
{% endif %}
{% endblock %}
