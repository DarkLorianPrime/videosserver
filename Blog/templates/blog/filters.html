{% extends "blog/base_to_blog.html" %}

{% block title %}Search by filters{% endblock %}

{% block content %}
{% if error != True %}
<div class="all_posts center">
    <h1>Search film</h1>
    {% if error_local == True %}
    <p>Not found!</p>
    {% endif %}
    <form method="post">
        <p class="text_prod">Search:</p>
        <p class="">{{ form.names }}</p>
        {% csrf_token %}
        <p><input class="input_button otstyp" type="submit" value="Add new {{ who }}"></p>
    </form>
</div>
    <script>
    const element = document.getElementById('id_names');
    element.placeholder = 'Input to me your filters'
    </script>
{% endif %}
{% endblock %}
