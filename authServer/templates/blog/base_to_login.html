{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <style>
    body {
    background-image: url({% static 'photos/back.jpg' %});
    }

    </style>
</head>
<body>
{% if error != True or request.Is_Anypermissions != False %}
<div id="content">
    {% block content %}
    {% endblock %}
</div>
{% else %}
<a href="/login" class="center_error"><img class="center" src="{% static 'photos/404.png' %}"></a>
{% endif %}
</body>
</html>
